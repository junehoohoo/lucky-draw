<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNC Lucky Draw - Annual Dinner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg: #0f172a; --gold: #fbbf24; --blue: #38bdf8; --card: #1e293b; --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--white);
            min-height: 100vh;
            display: flex; justify-content: center; padding: 20px;
            overflow-x: hidden;
        }
        .container { width: 100%; max-width: 1000px; text-align: center; }
        
        /* --- MODE-BASED STYLING --- */
        /* Hide buttons on Projector/Display View */
        body.view-display .controls, body.view-display .btn-reset { display: none; }
        /* Make fonts HUGE on Projector View */
        body.view-display .prize-display { font-size: 8rem; }
        body.view-display .member-name { font-size: 4rem; }
        body.view-display .face-circle { width: 300px; height: 300px; font-size: 6rem; }
        body.view-display .column { min-height: 600px; }

        /* --- LAYOUT --- */
        .main-stage { display: flex; gap: 30px; margin: 40px 0; transition: 0.5s; }
        .column { 
            flex: 1; background: var(--card); border-radius: 30px; 
            padding: 40px; border: 3px solid #334155; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .prize-display { font-size: 4rem; font-weight: 900; color: var(--gold); }
        .face-circle { 
            width: 150px; height: 150px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 4rem; font-weight: 900; margin-bottom: 20px;
            border: 6px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .member-name { font-size: 2rem; font-weight: 700; color: var(--blue); }

        /* --- BUTTONS (Mobile Controller) --- */
        .controls { max-width: 400px; margin: 0 auto; }
        .btn { 
            width: 100%; padding: 25px; border-radius: 20px; border: none; 
            font-size: 1.5rem; font-weight: 900; cursor: pointer; text-transform: uppercase;
        }
        .btn-draw { background: var(--gold); box-shadow: 0 8px 0 #b45309; }
        .btn-draw:active { transform: translateY(4px); box-shadow: 0 4px 0 #b45309; }

        /* --- HISTORY --- */
        .history { margin-top: 50px; text-align: left; background: rgba(0,0,0,0.3); padding: 25px; border-radius: 20px; }
        #history-list { max-height: 300px; overflow-y: auto; }
        .winner-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #334155; }
        .winner-active { border-color: var(--gold); animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { box-shadow: 0 0 20px rgba(251,191,36,0.2); } to { box-shadow: 0 0 50px rgba(251,191,36,0.5); } }

        @media (max-width: 768px) {
            .main-stage { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">ANNUAL DINNER LUCKY DRAW</h1>

        <div class="main-stage">
            <div class="column">
                <div style="color: #94a3b8; font-weight: bold; margin-bottom: 10px;">CURRENT PRIZE</div>
                <div class="prize-display" id="prize-text">Prize 01</div>
            </div>
            <div class="column" id="draw-col">
                <div style="color: #94a3b8; font-weight: bold; margin-bottom: 10px;">WINNER</div>
                <div id="face" class="face-circle" style="background-color: #334155;">?</div>
                <div id="name" class="member-name">Ready?</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-draw" id="draw-btn" onclick="triggerDraw()">Draw Now</button>
            <button onclick="triggerReset()" style="margin-top:20px; background:none; color:red; border:none; cursor:pointer;">Reset All Data</button>
        </div>

        <div class="history">
            <h3 style="margin-bottom:15px; color:var(--gold)">WINNERS CIRCLE (<span id="rem-count">50</span> left)</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        // 1. YOUR FIREBASE CONFIG (Replace this with yours)
        const firebaseConfig = {
  apiKey: "AIzaSyBx02gUR9RVNaGZ0KTM6OCRJDuJwM_hvfs",
  authDomain: "attspace-lucky-draw.firebaseapp.com",
  databaseURL: "https://attspace-lucky-draw-default-rtdb.firebaseio.com",
  projectId: "attspace-lucky-draw",
  storageBucket: "attspace-lucky-draw.firebasestorage.app",
  messagingSenderId: "520310287240",
  appId: "1:520310287240:web:6f9f15d681ce4f1d39e83d",
  measurementId: "G-ZLV6GBF1WQ"
};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. VIEW DETECTION
        const urlParams = new URLSearchParams(window.location.search);
        const isDisplay = urlParams.has('view'); // Add ?view=display to URL for projector
        if (isDisplay) document.body.classList.add('view-display');

        // 3. APP STATE
        let availableMembers = [];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F06292', '#AED581', '#FFD54F', '#4DB6AC', '#7986CB'];

        // 4. LISTEN FOR CHANGES (This is the "Sync" Magic)
        db.ref('drawState').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            // Sync Prize & Counts
            document.getElementById('prize-text').textContent = "Prize " + data.currentPrize.toString().padStart(2, '0');
            document.getElementById('rem-count').textContent = data.remCount;

            // Sync Shuffling State
            if (data.status === 'shuffling') {
                startShuffleUI(data.seed); 
            } else if (data.status === 'winner') {
                stopShuffleUI(data.winner);
            } else {
                resetUI();
            }

            // Sync History
            renderHistory(data.history);
        });

        // 5. ACTIONS (Triggered by Mobile)
        function triggerDraw() {
            // Pick a random winner and a seed for the shuffle animation
            db.ref('drawState').once('value', (snap) => {
                const state = snap.val();
                const members = state.available || generateInitialMembers();
                const winIdx = Math.floor(Math.random() * members.length);
                const winner = members[winIdx];
                
                // Update Firebase -> All screens react
                db.ref('drawState').update({
                    status: 'shuffling',
                    seed: Math.random() // Tells screens to start randomizing
                });

                // Wait 3 seconds then set final winner
                setTimeout(() => {
                    const newAvailable = members.filter((_, i) => i !== winIdx);
                    const newHistory = state.history ? [...state.history] : [];
                    newHistory.unshift({ prize: state.currentPrize, member: winner });

                    db.ref('drawState').update({
                        status: 'winner',
                        winner: winner,
                        available: newAvailable,
                        history: newHistory,
                        currentPrize: state.currentPrize + 1,
                        remCount: newAvailable.length
                    });
                }, 3000);
            });
        }

        // --- UI ANIMATION LOGIC ---
        let shuffleInterval;
        function startShuffleUI() {
            clearInterval(shuffleInterval);
            document.getElementById('draw-col').classList.remove('winner-active');
            shuffleInterval = setInterval(() => {
                const randomMember = { id: Math.floor(Math.random()*50)+1, name: "Drawing...", color: colors[Math.floor(Math.random()*colors.length)] };
                updateMemberDisplay(randomMember);
            }, 80);
        }

        function stopShuffleUI(winner) {
            clearInterval(shuffleInterval);
            updateMemberDisplay(winner);
            document.getElementById('draw-col').classList.add('winner-active');
        }

        function updateMemberDisplay(m) {
            const f = document.getElementById('face');
            f.style.backgroundColor = m.color;
            f.textContent = m.id;
            document.getElementById('name').textContent = m.name;
        }

        function renderHistory(hist) {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            if (!hist) return;
            hist.forEach(h => {
                const row = document.createElement('div');
                row.className = "winner-row";
                row.innerHTML = `<b style="color:var(--gold)">Prize ${h.prize.toString().padStart(2,'0')}</b> <span>${h.member.name}</span>`;
                list.appendChild(row);
            });
        }

        function triggerReset() {
            if(!confirm("Reset everything?")) return;
            db.ref('drawState').set({
                status: 'idle', currentPrize: 1, remCount: 50,
                available: generateInitialMembers(), history: []
            });
        }

        function generateInitialMembers() {
            const arr = [];
            for(let i=1; i<=50; i++) arr.push({id:i, name:"Member "+i, color:colors[i%colors.length]});
            return arr;
        }

        function resetUI() {
            clearInterval(shuffleInterval);
            document.getElementById('face').style.backgroundColor = "#334155";
            document.getElementById('face').textContent = "?";
            document.getElementById('name').textContent = "Ready?";
        }
    </script>
</body>
</html>
