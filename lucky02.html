<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw - Annual Dinner FIXED</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Firebase & Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --bg: #0f172a; --gold: #fbbf24; --blue: #38bdf8; --card: #1e293b; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--white); min-height: 100vh; display: flex; justify-content: center; padding: 20px; overflow-x: hidden; }
        .container { width: 100%; max-width: 1200px; text-align: center; }
        
        /* View Modes (Projector) */
        body.view-display .controls { display: none; }
        body.view-display .member-name { font-size: 4rem; line-height: 1.1; }
        body.view-display .prize-img { width: 450px; height: 450px; }
        body.view-display .column { min-height: 800px; }

        .main-stage { display: flex; gap: 30px; margin: 30px 0; }
        .column { flex: 1; background: var(--card); border-radius: 40px; padding: 40px; border: 3px solid #334155; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 10px 40px rgba(0,0,0,0.4); position: relative; }
        
        .cat-label { color: var(--blue); font-weight: bold; letter-spacing: 3px; font-size: 0.9rem; margin-bottom: 10px; }
        .prize-img { width: 250px; height: 250px; object-fit: contain; background: #fff; border-radius: 20px; margin-bottom: 20px; border: 5px solid var(--gold); }
        .prize-display { font-size: 2.5rem; font-weight: 900; color: var(--gold); text-transform: uppercase; }

        .member-name { font-size: 5rem; font-weight: 900; color: var(--blue); text-transform: uppercase; transition: all 0.5s; opacity: 0.3; text-align: center; }
        .winner-active .member-name { color: var(--white); text-shadow: 0 0 30px var(--blue), 0 0 80px var(--blue); transform: scale(1.1); opacity: 1; }

        /* --- UI LAYOUT --- */
        .controls { max-width: 800px; margin: 0 auto; }
        .cat-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; }
        .cat-btn { background: #334155; border: 2px solid #475569; padding: 20px 40px; color: white; border-radius: 12px; cursor: pointer; font-weight: 800; font-size: 1.2rem; transition: 0.2s; min-width: 140px; }
        .cat-btn.active { border-color: var(--gold); background: #1e293b; color: var(--gold); box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }

        .btn-draw { width: 100%; max-width: 450px; padding: 25px; border-radius: 20px; border: none; font-size: 2rem; font-weight: 900; cursor: pointer; background: var(--gold); color: #000; box-shadow: 0 8px 0 #b45309; margin: 0 auto; transition: 0.1s; }
        .btn-draw.is-next { background: var(--blue) !important; box-shadow: 0 8px 0 #0284c7 !important; color: #fff !important; }
        .btn-draw:active { transform: translateY(4px); box-shadow: 0 4px 0 #b45309; }
        .btn-draw:disabled { background: #475569 !important; box-shadow: none !important; opacity: 0.5; cursor: not-allowed; }

        .history { margin-top: 40px; text-align: left; background: rgba(0,0,0,0.3); padding: 25px; border-radius: 20px; border: 1px solid #334155; }
        .winner-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #334155; font-size: 0.85rem; }
        
        @media (max-width: 768px) { .main-stage { flex-direction: column; } .member-name { font-size: 3rem; } .cat-btn { padding: 15px 20px; font-size: 0.9rem; min-width: 100px; } }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="letter-spacing: 10px; opacity: 0.1; margin-bottom: 20px; font-weight: 900;">ANNUAL DINNER</h1>

        <div class="main-stage">
            <div class="column">
                <div id="cat-title" class="cat-label">SELECT CATEGORY</div>
                <img id="prize-image" src="" class="prize-img" style="display:none;">
                <div class="prize-display" id="prize-text">...</div>
            </div>

            <div class="column" id="draw-col">
                <div id="name" class="member-name">READY?</div>
            </div>
        </div>

        <div class="controls">
            <!-- 4 Categories in a row -->
            <div class="cat-grid">
                <button class="cat-btn" id="btn-cat1" onclick="selectCategory(1)">CAT 01</button>
                <button class="cat-btn" id="btn-cat2" onclick="selectCategory(2)">CAT 02</button>
                <button class="cat-btn" id="btn-cat3" onclick="selectCategory(3)">CAT 03</button>
                <button class="cat-btn" id="btn-cat4" onclick="selectCategory(4)">CAT 04</button>
            </div>

            <!-- Main Draw Button -->
            <button class="btn-draw" id="draw-btn" onclick="handleButtonClick()" style="display:none;">Choose Category</button>
            
            <button onclick="triggerReset()" style="margin-top:40px; background:none; color:#ef4444; border:none; cursor:pointer; font-size: 10px; opacity: 0.2;">SYSTEM RESET</button>
        </div>

        <div class="history">
            <h3 style="color:var(--gold); margin-bottom: 15px; font-size: 0.8rem; letter-spacing: 2px;">HISTORY LOG</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="audio-drum" src="https://www.soundjay.com/free-music/drum-roll-01.mp3" loop></audio>
    <audio id="audio-cheer" src="https://www.soundjay.com/human/applause-01.mp3"></audio>

    <script>
        // ======================================================
        // 1. DATA (Keep this updated)
        // ======================================================

        const PRIZE_CATEGORIES = {

                { name: "Maggi 2 Minute Curry 5+1 Instant Noodle", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA1OTU4OF9uZXcx.jpg" },
                { name: "Red Eagle Cooking Oil", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA1NjI1Ml8x.jpg" },
                { name: "Gula Prai Coarse Grain Sugar", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA3NzMxODVfMQ==.jpg" } ],

            2: [ { name: "Ayam Brand Coconut Milk", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTAyNjk0OF8x.jpg" },
                { name: "Lee Kum Kee Panda Oyster Sauce", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTg4ODQ5OF9uZXcx.jpg" },
                { name: "Mi Sedaap Cup Noodle Goreng", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTcxNzU2OV8x.jpg" },
                { name: "Nestle Nestum 3 In 1 Original", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NDA2MTc5M19uZXcx.jpg" },
                { name: "Kara Coconut Cream", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTI2MjA3NzdfMQ==.jpg" } ],

            3: [ { name: "Megah Claypot Yee Mee", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTcyMzM5M18y.jpg" },
                { name: "Nestle School Pack", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTAxMDA1NV8y.jpg" },
                { name: "Jasmine Sunwhite Super Import (Wangi Thailand)", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA0ODAyM18y.jpg" },
                { name: "Nongshim Shin Ramyun Bowl", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTE0NDQ1NDFfMQ==.jpg" },
                { name: "Maggi 2 Minute Curry 5+1 Instant Noodle", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA1OTU4OF9uZXcx.jpg" } ],

            4: [ { name: "Red Eagle Cooking Oil", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA1NjI1Ml8x.jpg" },
                { name: "Gula Prai Coarse Grain Sugar", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA3NzMxODVfMQ==.jpg" },
                { name: "Ayam Brand Coconut Milk", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTAyNjk0OF8x.jpg" },
                { name: "Lee Kum Kee Panda Oyster Sauce", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTg4ODQ5OF9uZXcx.jpg" },
                { name: "Mi Sedaap Cup Noodle Goreng", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTcxNzU2OV8x.jpg" } ]
        };

        // ======================================================
        // 2. FIREBASE CONFIG
        // ======================================================
        const firebaseConfig = {
  apiKey: "AIzaSyBx02gUR9RVNaGZ0KTM6OCRJDuJwM_hvfs",
  authDomain: "attspace-lucky-draw.firebaseapp.com",
  databaseURL: "https://attspace-lucky-draw-default-rtdb.firebaseio.com",
  projectId: "attspace-lucky-draw",
  storageBucket: "attspace-lucky-draw.firebasestorage.app",
  messagingSenderId: "520310287240",
  appId: "1:520310287240:web:6f9f15d681ce4f1d39e83d",
  measurementId: "G-ZLV6GBF1WQ"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentStatus = 'idle';
        let currentActiveCat = null;
        let hasCelebrated = false;

        const sndDrum = document.getElementById('audio-drum');
        const sndCheer = document.getElementById('audio-cheer');

        if (new URLSearchParams(window.location.search).has('view')) document.body.classList.add('view-display');

        // ======================================================
        // 3. LOGIC (FIXED)
        // ======================================================

        db.ref('drawState').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            currentStatus = data.status;
            currentActiveCat = data.activeCategory;
            const btn = document.getElementById('draw-btn');

            if (currentActiveCat) {
                updatePrizeUI(currentActiveCat, data.counters[currentActiveCat]);
                document.getElementById('cat-title').textContent = "CATEGORY 0" + currentActiveCat;
                btn.style.display = "block";
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('btn-cat' + currentActiveCat).classList.add('active');
            }

            if (data.status === 'idle') {
                hasCelebrated = false;
                resetWinnerUI();
                sndDrum.pause(); sndDrum.currentTime = 0;
                btn.textContent = "Draw Now";
                btn.classList.remove('is-next');
                btn.disabled = false;
            } 
            else if (data.status === 'shuffling') {
                btn.disabled = true;
                btn.textContent = "Drawing...";
                sndDrum.play();
                startShuffleUI();
            } 
            else if (data.status === 'winner') {
                stopShuffleUI(data.winner);
                sndDrum.pause(); sndDrum.currentTime = 0;
                btn.disabled = false;
                btn.textContent = "Next Prize";
                btn.classList.add('is-next');
                if (!hasCelebrated) { sndCheer.play(); launchCelebration(); hasCelebrated = true; }
            }
            renderHistory(data.history);
        });

        async function selectCategory(num) {
            const snap = await db.ref('drawState').get();
            let state = snap.val();
            if (!state) {
                await db.ref('drawState').set({
                    status: 'idle', activeCategory: num,
                    counters: { 1: 1, 2: 1, 3: 1, 4: 1 },
                    available: MEMBER_NAMES.map(name => ({ name: name })),
                    history: []
                });
                return;
            }
            if (state.status === 'shuffling') return;
            await db.ref('drawState').update({ activeCategory: num, status: 'idle' });
        }

        function handleButtonClick() {
            if (currentStatus === 'idle') triggerDraw();
            else if (currentStatus === 'winner') triggerNext();
        }

        async function triggerDraw() {
            const snap = await db.ref('drawState').get();
            const state = snap.val();
            const pool = state.available;
            const cat = state.activeCategory;
            const count = state.counters[cat];

            if (count > 5) return alert("Category Finished!");
            if (pool.length === 0) return alert("No members left!");

            db.ref('drawState').update({ status: 'shuffling' });

            setTimeout(async () => {
                const winIdx = Math.floor(Math.random() * pool.length);
                const winner = pool[winIdx];
                const prize = PRIZE_CATEGORIES[cat][count - 1];

                const newHistory = state.history ? [...state.history] : [];
                newHistory.unshift({ cat: cat, prizeName: prize.name, member: winner });

                // WE DO NOT INCREMENT THE COUNTER HERE. 
                // We stay on the same count so the UI shows the current prize image.
                await db.ref('drawState').update({
                    status: 'winner', 
                    winner: winner,
                    available: pool.filter((_, i) => i !== winIdx),
                    history: newHistory
                });
            }, 4000); 
        }

        async function triggerNext() {
            const snap = await db.ref('drawState').get();
            const state = snap.val();
            const cat = state.activeCategory;
            
            // INCREMENT THE COUNTER ONLY WHEN "NEXT" IS CLICKED
            const newCounters = {...state.counters};
            newCounters[cat] = state.counters[cat] + 1;

            await db.ref('drawState').update({ 
                status: 'idle', 
                counters: newCounters 
            });
        }

        function updatePrizeUI(cat, count) {
            const idx = count - 1;
            const prize = (PRIZE_CATEGORIES[cat] && PRIZE_CATEGORIES[cat][idx]) || { name: "Category Done", img: "" };
            document.getElementById('prize-text').textContent = prize.name;
            const img = document.getElementById('prize-image');
            if (prize.img) { img.src = prize.img; img.style.display = "block"; } else { img.style.display = "none"; }
        }

        function launchCelebration() {
            confetti({ particleCount: 200, spread: 80, origin: { x: 0.2, y: 0.6 } });
            confetti({ particleCount: 200, spread: 80, origin: { x: 0.8, y: 0.6 } });
        }

        let shuffleInterval;
        function startShuffleUI() {
            clearInterval(shuffleInterval);
            document.getElementById('draw-col').classList.remove('winner-active');
            shuffleInterval = setInterval(() => {
                document.getElementById('name').textContent = MEMBER_NAMES[Math.floor(Math.random() * MEMBER_NAMES.length)];
            }, 80);
        }

        function stopShuffleUI(winner) {
            clearInterval(shuffleInterval);
            document.getElementById('name').textContent = winner.name;
            document.getElementById('draw-col').classList.add('winner-active');
        }

        function resetWinnerUI() {
            clearInterval(shuffleInterval);
            document.getElementById('name').textContent = "READY?";
            document.getElementById('draw-col').classList.remove('winner-active');
        }

        function renderHistory(hist) {
            const list = document.getElementById('history-list'); list.innerHTML = "";
            if (!hist) return;
            hist.forEach(h => {
                const row = document.createElement('div'); row.className = "winner-row";
                row.innerHTML = `<span><b>Cat ${h.cat}:</b> ${h.prizeName}</span> <span style="color:var(--blue)">${h.member.name}</span>`;
                list.appendChild(row);
            });
        }

        async function triggerReset() {
            if(!confirm("Reset everything?")) return;
            await db.ref('drawState').set({
                status: 'idle', activeCategory: 1, counters: { 1: 1, 2: 1, 3: 1, 4: 1 },
                available: MEMBER_NAMES.map(name => ({ name: name })), history: []
            });
        }
    </script>
</body>
</html>
