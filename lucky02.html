<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Lucky Draw - scrollable</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --accent-gold: #fbbf24;
            --accent-blue: #38bdf8;
            --card-bg: #1e293b;
            --text-white: #ffffff;
            --danger: #f43f5e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: var(--accent-gold);
            text-transform: uppercase;
        }

        /* --- SPLIT LAYOUT --- */
        .main-stage {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .column {
            flex: 1;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 20px;
            border: 2px solid #334155;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 350px;
            transition: all 0.3s ease;
        }

        .label {
            font-size: 0.8rem;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .prize-display {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--accent-gold);
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        .face-circle {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 4px solid rgba(255,255,255,0.1);
        }

        .member-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        .btn {
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-draw {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 6px 0 #b45309;
        }

        .btn-draw:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #b45309;
        }

        .btn-reset {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            font-size: 0.7rem;
            margin-top: 20px;
            padding: 10px;
        }

        /* --- HISTORY SECTION (SCROLLABLE) --- */
        .history {
            margin-top: 40px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
        }

        .history h3 { 
            font-size: 0.9rem; 
            margin-bottom: 15px; 
            color: #94a3b8; 
            display: flex; 
            justify-content: space-between; 
        }

        /* The scrollable container */
        #history-list {
            max-height: 380px; /* Fits roughly 10 winners */
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Custom Scrollbar Styling */
        #history-list::-webkit-scrollbar {
            width: 6px;
        }
        #history-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        #history-list::-webkit-scrollbar-thumb {
            background: var(--accent-gold);
            border-radius: 10px;
        }

        .winner-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #334155;
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .win-prize { color: var(--accent-gold); font-weight: 700; }

        .winner-active {
            border-color: var(--accent-gold);
            background: #1e294b;
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
        }

        @media (max-width: 600px) {
            .main-stage { flex-direction: column; }
            .column { min-height: 200px; padding: 20px; }
            .prize-display { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lucky Draw Event</h1>

        <div class="main-stage">
            <div class="column" id="prize-col">
                <div class="label">Current Prize</div>
                <div class="prize-display" id="prize-text">Prize 01</div>
            </div>

            <div class="column" id="draw-col">
                <div class="label">Drawing Number</div>
                <div id="face" class="face-circle" style="background-color: #334155;">?</div>
                <div id="name" class="member-name">Waiting...</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-draw" id="draw-btn" onclick="startDraw()">Draw Now</button>
            <button class="btn btn-reset" onclick="resetDraw()">Reset Draw</button>
        </div>

        <div class="history">
            <h3>
                <span>Recent Winners</span>
                <span><span id="rem-count">50</span> Left</span>
            </h3>
            <div id="history-list">
                <!-- Winners appear here. Scrollbar appears after ~10 winners -->
                <div id="empty-msg" style="opacity:0.3; font-style: italic;">No draws yet...</div>
            </div>
        </div>
    </div>

    <script>
        let availableMembers = [];
        let currentPrizeIndex = 1;
        const totalPrizes = 50;
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F06292', '#AED581', '#FFD54F', '#4DB6AC', '#7986CB'];

        const prizeText = document.getElementById('prize-text');
        const faceEl = document.getElementById('face');
        const nameEl = document.getElementById('name');
        const drawBtn = document.getElementById('draw-btn');
        const historyList = document.getElementById('history-list');
        const remCount = document.getElementById('rem-count');
        const drawCol = document.getElementById('draw-col');
        const emptyMsg = document.getElementById('empty-msg');

        function init() {
            availableMembers = [];
            currentPrizeIndex = 1;
            for (let i = 1; i <= 50; i++) {
                availableMembers.push({ id: i, name: "Member " + i, color: colors[i % colors.length] });
            }
            refreshUI();
            historyList.innerHTML = '<div id="empty-msg" style="opacity:0.3; font-style: italic;">No draws yet...</div>';
        }

        function refreshUI() {
            const pStr = currentPrizeIndex.toString().padStart(2, '0');
            prizeText.textContent = "Prize " + pStr;
            remCount.textContent = availableMembers.length;
            
            if (availableMembers.length === 0) {
                drawBtn.disabled = true;
                drawBtn.textContent = "Finished";
                prizeText.textContent = "DONE";
            } else {
                drawBtn.disabled = false;
                drawBtn.textContent = "Draw Prize " + pStr;
            }
        }

        function startDraw() {
            if (availableMembers.length === 0) return;
            drawBtn.disabled = true;
            drawCol.classList.remove('winner-active');
            
            let counter = 0;
            const duration = 2000;
            const speed = 60;

            const shuffle = setInterval(() => {
                const rand = availableMembers[Math.floor(Math.random() * availableMembers.length)];
                faceEl.style.backgroundColor = rand.color;
                faceEl.textContent = rand.id;
                nameEl.textContent = rand.name;

                counter += speed;
                if (counter >= duration) {
                    clearInterval(shuffle);
                    finalize();
                }
            }, speed);
        }

        function finalize() {
            const winIdx = Math.floor(Math.random() * availableMembers.length);
            const winner = availableMembers[winIdx];
            const prizeName = "Prize " + currentPrizeIndex.toString().padStart(2, '0');

            // Set final winner UI
            faceEl.style.backgroundColor = winner.color;
            faceEl.textContent = winner.id;
            nameEl.textContent = winner.name;
            drawCol.classList.add('winner-active');

            // Clear empty message on first win
            if (currentPrizeIndex === 1) historyList.innerHTML = "";

            // Add to history
            const row = document.createElement('div');
            row.className = 'winner-row';
            row.innerHTML = `<span class="win-prize">${prizeName}</span> <span>${winner.name} (ID: ${winner.id})</span>`;
            historyList.prepend(row);

            // Remove from pool
            availableMembers.splice(winIdx, 1);
            currentPrizeIndex++;
            
            setTimeout(() => { refreshUI(); }, 1000);
        }

        function resetDraw() {
            if (confirm("Reset everything? All history will be deleted.")) {
                init();
                faceEl.style.backgroundColor = "#334155";
                faceEl.textContent = "?";
                nameEl.textContent = "Waiting...";
                drawCol.classList.remove('winner-active');
            }
        }

        init();
    </script>
</body>
</html>
