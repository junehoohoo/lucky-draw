<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw - Annual Dinner PRO SYNC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #0f172a; --gold: #fbbf24; --blue: #38bdf8; --card: #1e293b; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: var(--white); min-height: 100vh; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 1200px; text-align: center; }
        
        /* --- VIEW MODES --- */
        body.view-display .controls { display: none; }
        body.view-display .prize-img { width: 450px; height: 450px; }
        body.view-display .prize-display { font-size: 2rem; }
        body.view-display .member-name { font-size: 5rem; } /* HUGE Name on Projector */
        body.view-display .column { min-height: 800px; }

        .main-stage { display: flex; gap: 30px; margin: 40px 0; }
        .column { flex: 1; background: var(--card); border-radius: 30px; padding: 40px; border: 3px solid #334155; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        /* Prize Display */
        .prize-img { width: 250px; height: 250px; object-fit: contain; background: #fff; border-radius: 20px; margin-bottom: 20px; border: 5px solid var(--gold); }
        .prize-display { font-size: 2.5rem; font-weight: 900; color: var(--gold); text-transform: uppercase; }

        /* --- WINNER NAME STYLING (THE HERO) --- */
        .face-circle { display: none; } /* HIDDEN AS REQUESTED */
        
        .member-name { 
            font-size: 5rem; /* Larger on normal view */
            font-weight: 900; 
            color: var(--blue); 
            text-transform: uppercase;
            letter-spacing: -2px;
            transition: all 0.3s ease;
            min-height: 1.2em;
            display: flex;
            align-items: center;
        }

        /* Effect when winner is found */
        .winner-active .member-name {
            color: var(--white);
            text-shadow: 0 0 30px var(--blue), 0 0 60px var(--blue);
            transform: scale(1.1);
        }

        /* --- BUTTONS --- */
        .btn-draw { width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; border: none; font-size: 1.8rem; font-weight: 900; cursor: pointer; background: var(--gold); box-shadow: 0 8px 0 #b45309; color: #000; transition: 0.2s; }
        .btn-next { background: var(--blue) !important; box-shadow: 0 8px 0 #0284c7 !important; color: white !important; }
        .btn-draw:active { transform: translateY(4px); box-shadow: 0 4px 0 #b45309; }
        .btn-draw:disabled { background: #475569 !important; box-shadow: none !important; color: #1e293b !important; cursor: not-allowed; }

        /* History */
        .history { margin-top: 50px; text-align: left; background: rgba(0,0,0,0.3); padding: 25px; border-radius: 20px; }
        #history-list { max-height: 300px; overflow-y: auto; }
        .winner-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #334155; }
        
        .winner-active { border-color: var(--gold); }
        @media (max-width: 768px) { .main-stage { flex-direction: column; } .member-name { font-size: 3rem; } }
    </style>
</head>
<body>

    <div class="container">
        <h1 style="letter-spacing: 5px; opacity: 0.5;">ANNUAL DINNER LUCKY DRAW</h1>

        <div class="main-stage">
            <!-- Left: Prize -->
            <div class="column">
                <div style="color: #94a3b8; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px;">PRIZE</div>
                <img id="prize-image" src="" class="prize-img">
                <div class="prize-display" id="prize-text">Loading...</div>
            </div>

            <!-- Right: Winner Name Only -->
            <div class="column" id="draw-col">
                <div style="color: #94a3b8; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px;">WINNER</div>
                <div id="name" class="member-name">Ready?</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-draw" id="draw-btn" onclick="handleButtonClick()">Draw Now</button>
            <br>
            <button onclick="triggerReset()" style="margin-top:40px; background:none; color:#ef4444; border:none; cursor:pointer; font-size: 12px; opacity: 0.5;">Reset System</button>
        </div>

        <div class="history">
            <h3 style="color:var(--gold); margin-bottom: 15px;">WINNERS LOG (<span id="rem-count">--</span> left)</h3>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        // ======================================================
        // 1. DATA (Update your members and prizes)
        // ======================================================
        const MEMBER_NAMES = ["TJ", "SzeWei", "YeKee", "Nicole", "ShuHan", "ShuFan", "Chang", "ZiYang", "D.Yong", "Joel", "ZhenHao", "Ah Fatt"]; 
        const PRIZE_LIST = [
            { name: "Jasmine Sunwhite Super Import (Wangi Thailand)", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA0ODAyM18y.jpg" },

            { name: "Nongshim Shin Ramyun Bowl", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTE0NDQ1NDFfMQ==.jpg" },

            { name: "Maggi 2 Minute Curry 5+1 Instant Noodle", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA1OTU4OF9uZXcx.jpg" },

            { name: "Red Eagle Cooking Oil", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA1NjI1Ml8x.jpg" },

            { name: "Gula Prai Coarse Grain Sugar", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTA3NzMxODVfMQ==.jpg" },

            { name: "Ayam Brand Coconut Milk", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTAyNjk0OF8x.jpg" },

            { name: "Lee Kum Kee Panda Oyster Sauce", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTg4ODQ5OF9uZXcx.jpg" },

            { name: "Mi Sedaap Cup Noodle Goreng", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTcxNzU2OV8x.jpg" },

            { name: "Nestle Nestum 3 In 1 Original", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NDA2MTc5M19uZXcx.jpg" },


            { name: "Kara Coconut Cream", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTI2MjA3NzdfMQ==.jpg" },


            { name: "Megah Claypot Yee Mee", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/NTcyMzM5M18y.jpg" },

            { name: "Nestle School Pack", img: "https://catalog-assets-asia-southeast1.aeon-my-prod.e.spresso.com/c3RvcmFnZS5nb29nbGVhcGlzLmNvbQ==/YWVvbm1hbGF5c2lhLWJveGVkLXB1YmxpYw==/U3VwZXJtYXJrZXQ=/MTAxMDA1NV8y.jpg" }
        ];

        // ======================================================
        // 2. FIREBASE CONFIG
        // ======================================================
         const firebaseConfig = {
  apiKey: "AIzaSyBx02gUR9RVNaGZ0KTM6OCRJDuJwM_hvfs",
  authDomain: "attspace-lucky-draw.firebaseapp.com",
  databaseURL: "https://attspace-lucky-draw-default-rtdb.firebaseio.com",
  projectId: "attspace-lucky-draw",
  storageBucket: "attspace-lucky-draw.firebasestorage.app",
  messagingSenderId: "520310287240",
  appId: "1:520310287240:web:6f9f15d681ce4f1d39e83d",
  measurementId: "G-ZLV6GBF1WQ"
};

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentStatus = 'idle';

        if (new URLSearchParams(window.location.search).has('view')) document.body.classList.add('view-display');

        // ======================================================
        // 3. MAIN SYNC LOGIC
        // ======================================================

        db.ref('drawState').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) return;

            currentStatus = data.status;
            const btn = document.getElementById('draw-btn');

            updatePrizeUI(data.currentPrize);
            document.getElementById('rem-count').textContent = data.remCount;

            if (data.status === 'idle') {
                resetWinnerUI();
                btn.textContent = "Draw Now";
                btn.classList.remove('btn-next');
                btn.disabled = false;
            } 
            else if (data.status === 'shuffling') {
                btn.disabled = true;
                btn.textContent = "Drawing...";
                startShuffleUI();
            } 
            else if (data.status === 'winner') {
                stopShuffleUI(data.winner);
                btn.disabled = false;
                btn.textContent = "Next Prize";
                btn.classList.add('btn-next');
            }

            renderHistory(data.history);
        });

        function handleButtonClick() {
            if (currentStatus === 'idle') triggerDraw();
            else if (currentStatus === 'winner') triggerNext();
        }

        async function triggerDraw() {
            const snap = await db.ref('drawState').get();
            let state = snap.val();

            if (!state) {
                state = {
                    status: 'idle', currentPrize: 1, remCount: MEMBER_NAMES.length,
                    available: MEMBER_NAMES.map(name => ({ name: name })),
                    history: []
                };
                await db.ref('drawState').set(state);
            }

            if (state.available.length === 0) return alert("Finished!");

            db.ref('drawState').update({ status: 'shuffling' });

            setTimeout(async () => {
                const pool = state.available;
                const winIdx = Math.floor(Math.random() * pool.length);
                const winner = pool[winIdx];
                
                const newAvailable = pool.filter((_, i) => i !== winIdx);
                const newHistory = state.history ? [...state.history] : [];
                const pName = PRIZE_LIST[state.currentPrize - 1]?.name || "Prize";
                
                newHistory.unshift({ prize: pName, member: winner });

                await db.ref('drawState').update({
                    status: 'winner',
                    winner: winner,
                    available: newAvailable,
                    history: newHistory,
                    remCount: newAvailable.length
                });
            }, 3000);
        }

        async function triggerNext() {
            const snap = await db.ref('drawState').get();
            const state = snap.val();
            await db.ref('drawState').update({ status: 'idle', currentPrize: state.currentPrize + 1 });
        }

        // --- UI HELPERS ---
        function updatePrizeUI(prizeNumber) {
            const idx = prizeNumber - 1;
            const prize = PRIZE_LIST[idx] || { name: "Event Finished", img: "" };
            document.getElementById('prize-text').textContent = prize.name;
            if (prize.img) {
                document.getElementById('prize-image').src = prize.img;
                document.getElementById('prize-image').style.display = "block";
            } else {
                document.getElementById('prize-image').style.display = "none";
            }
        }

        let shuffleInterval;
        function startShuffleUI() {
            clearInterval(shuffleInterval);
            document.getElementById('draw-col').classList.remove('winner-active');
            shuffleInterval = setInterval(() => {
                const n = MEMBER_NAMES[Math.floor(Math.random() * MEMBER_NAMES.length)];
                document.getElementById('name').textContent = n;
            }, 80);
        }

        function stopShuffleUI(winner) {
            clearInterval(shuffleInterval);
            document.getElementById('name').textContent = winner.name;
            document.getElementById('draw-col').classList.add('winner-active');
        }

        function resetWinnerUI() {
            clearInterval(shuffleInterval);
            document.getElementById('name').textContent = "Ready?";
            document.getElementById('draw-col').classList.remove('winner-active');
        }

        function renderHistory(hist) {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            if (!hist) return;
            hist.forEach(h => {
                const row = document.createElement('div');
                row.className = "winner-row";
                row.innerHTML = `<b style="color:var(--gold)">${h.prize}</b> <span>${h.member.name}</span>`;
                list.appendChild(row);
            });
        }

        async function triggerReset() {
            if(!confirm("Reset everything to Prize 01?")) return;
            await db.ref('drawState').set({
                status: 'idle', currentPrize: 1, remCount: MEMBER_NAMES.length,
                available: MEMBER_NAMES.map(name => ({ name: name })),
                history: []
            });
        }
    </script>
</body>
</html>
